<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            width:110px;
            display:inline-block;
           
         }
         h1{
            color: darkblue;
         }
         div{
            width:60%; 
            background-color: cyan;
            justify-content: center;
            margin:100px 300px 500px 300px;
         }
    </style>
</head>
<body>
    <div>
    <h1>EDIT EMPLOYEE DETAILS</h1>
    
    <form method="POST" action="/edit_employeeDetails/{{ emps.pk }}" enctype="multipart/form-data">
        {% csrf_token %}
        <label>NAME</label>
        <input type="text" name="empname" value="{{ emps.emp_name }}"><br>
        <label>EMAIL</label>
        <input type="text" name="email_id" value="{{ emps.emp_email }}"><br>
        <label>PHONE NUMBER</label>
        <input type="text" name="phno" value="{{ emps.emp_phone }}" ><br>
        <label>DESIGNATION</label>
        <input type="text" name="desig" value="{{ emps.emp_designation }}"><br>
        <label>SALARY</label>
        <input type="text" name="salary"  value="{{ emps.emp_salary}}"><br><br>
        <button type="submit" id="sub">Edit</button>
 
        <input type=button value="Previous Page" onClick="javascript:history.go(-1);">

    </form>
</div>
</body>
</html>
